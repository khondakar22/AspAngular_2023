<div class="container mt-3">
  <div class="mb-4 d-flex">
    <div class="btn-group">
      <button (click)="loadMessages('Unread')"  mat-icon-button matTooltip="Unread Messages" >
        <mat-icon class="icon-display">mark_email_unread</mat-icon>
      </button>
      <button class="icon-display" class="ms-4" (click)="loadMessages('Inbox')" matTooltip="Inbox" mat-icon-button >
        <mat-icon class="icon-display">move_to_inbox</mat-icon>
      </button>
      <button class="icon-display" class="ms-4" (click)="loadMessages('Outbox')" matTooltip="Outbox" mat-icon-button  >
        <mat-icon class="icon-display">outgoing_mail</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="container mt-3">
  <div class="row" *ngIf="!messages || messages.length === 0">
    <h3>No Messages</h3>
  </div>
  <div class="row" *ngIf="messages && messages.length > 0" >
    <div class="mat-elevation-z8">
      <table [hidden]="loading" color mat-table [dataSource]="dataSource">

        <!-- Message Column -->
        <ng-container matColumnDef="messages">
          <th mat-header-cell *matHeaderCellDef> Messages </th>
          <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fromTo">
          <th mat-header-cell *matHeaderCellDef> From/To </th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="container === 'Outbox'">
              <img class="img-circle rounded-circle me-2" src="{{element.recipientPhotoUrl}}" alt="">
              <strong>{{element.recipientUsername | titlecase}}</strong>
            </div>
            <div *ngIf="container !== 'Outbox'">
              <img class="img-circle rounded-circle me-2" src="{{element.senderPhotoUrl}}" alt="">
              <strong>{{element.senderUsername | titlecase}}</strong>
            </div>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="sentReceived">
          <th mat-header-cell *matHeaderCellDef> Sent/Received </th>
          <td mat-cell *matCellDef="let element"> {{element.messageSent  | timeago}}  </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button (click)="$event.stopPropagation()" (click)="deleteMessage(element.id)" mat-raised-button color="warn" >Delete</button>  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="navigate(row, $event)"></tr>
      </table>

      <ng-container *ngIf="pagination" >
          <mat-paginator *ngIf="!loading" [length]="pagination.totalItems"
          [pageSize]="pagination.itemsPerPage"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageChanged($event)"
          aria-label="Select page">
          </mat-paginator>
      </ng-container>

    </div>
  </div>
</div>
