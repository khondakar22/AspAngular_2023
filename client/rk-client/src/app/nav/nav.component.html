<mat-toolbar>
  <div class="container">
    <div class="menu-container">
      <div class="right-nav-item">
        <a routerLink="/" routerLinkActive="active">My Learning App</a>
        <ul  class="right-nav-item_ul">
          <ng-container *ngIf="accountService.currentUser$ | async" >
            <li>
              <a routerLink="/members" routerLinkActive="active">Matches</a>
            </li>
            <li>
              <a routerLink="/lists" routerLinkActive="active">Link</a>
            </li>
            <li>
              <a routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ng-container>
          <li>
            <a routerLink="/test-error" routerLinkActive="active">Errors</a>
          </li>
        </ul>
      </div>

      <div class="left-nav-item">
        <ng-container *ngIf="!(accountService.currentUser$ | async)">
          <a mat-button routerLink="/login">
            <mat-icon class="material-symbols-outlined">login</mat-icon>
          </a>
        </ng-container>
        <ng-container *ngIf="(accountService.currentUser$ | async) as user">
          <a mat-button [matMenuTriggerFor]="belowMenu">
            <mat-icon class="material-symbols-outlined">people</mat-icon>
          </a>
          <mat-menu
            class="custom-mat-menu"
            #belowMenu="matMenu"
            yPosition="below"
          >
            <a routerLink="/member/edit" mat-menu-item>Hello {{user.knownAs | titlecase }} <img src="{{user.photoUrl}}" alt="user photo"> </a>
            <a mat-menu-item (click)="onLogout()">Logout</a>
          </mat-menu>
        </ng-container>
      </div>
    </div>
  </div>
</mat-toolbar>
