<div class="container">
  <div class="row" *ngIf="photos">
    <div class="col-sm-2" *ngFor="let photo of photos">
      <h4 class="text-center">{{ photo.username | titlecase }}</h4>
      <img
        src="{{ photo.url }}"
        class="img-thumbnail p-1"
        alt="{{ photo.username }}"
      />
      <div class="text-center mb-2">
        <button
         [disabled]="photo.isApproved"
          class="btn btn-sm btn-success me-1"
          (click)="approvePhoto(photo.id, photo.userId)"
        >
          Approve
        </button>
        <button
        [disabled]="photo.isRejected"
        class="btn btn-sm btn-danger"
        (click)="rejectPhoto(photo.id)">
          Reject
        </button>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center" *ngIf="pagination">
    <mat-paginator
      [length]="pagination.totalItems"
      [pageSize]="pagination.itemsPerPage"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageChanged($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>

</div>
